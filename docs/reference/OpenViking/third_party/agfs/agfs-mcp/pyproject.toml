[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agfs-mcp"
version = "1.4.0"
description = "Model Context Protocol (MCP) server for AGFS (Plugable File System)"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "agfs authors" }
]
dependencies = [
    "beautifulsoup4",
    "requests",
    "pyagfs>=1.4.0",
    "mcp>=0.9.0",
]

[tool.uv.sources]
pyagfs = { path = "../agfs-sdk/python", editable = true }

[project.scripts]
agfs-mcp = "agfs_mcp.server:cli"

[tool.uv]
dev-dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["src/agfs_mcp"]
