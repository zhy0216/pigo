metadata:
  id: "skill.overview_generation"
  name: "Skill Overview Generation"
  description: "Extract key information from Skill content for retrieval"
  version: "1.0.0"
  language: "en"
  category: "skill"

variables:
  - name: "skill_name"
    type: "string"
    description: "Skill name"
    required: true
  - name: "skill_description"
    type: "string"
    description: "Skill description"
    required: true
  - name: "skill_content"
    type: "string"
    description: "Complete Skill content"
    required: true

template: |
  Please extract key information from the following Skill's complete content and generate a concise overview.

  ## Skill Information

  **Name**: {{ skill_name }}
  **Description**: {{ skill_description }}

  ## Complete Content

  {{ skill_content }}

  ## Task

  Extract from the above content:
  1. **When to use** (usage scenarios, trigger conditions)
  2. **How to use** (main functions, core operations)
  3. **Why to use** (what problems it solves)
  4. **Key features** (important tools, methods, best practices)

  ## Output Requirements

  - Concise and clear, don't copy the original text
  - Highlight key information relevant to retrieval
  - Avoid excessive code details
  - Moderate length (no more than 1000 tokens)

  Please output the extracted overview text directly:

llm_config:
  temperature: 0.0
