name: 03. Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Select where to publish'
        required: true
        type: choice
        default: 'testpypi'
        options:
        - none
        - testpypi
        - pypi
        - both
      build_sdist:
        description: 'Whether to build source distribution'
        required: false
        type: boolean
        default: true
      build_wheels:
        description: 'Whether to build wheel distribution'
        required: false
        type: boolean
        default: true
      os_json:
        description: 'JSON string of OS to build on (Manual only)'
        required: false
        type: string
        default: '["ubuntu-latest", "macos-latest", "macos-15-intel", "windows-latest"]'
      python_json:
        description: 'JSON string of Python versions (Manual only)'
        required: false
        type: string
        default: '["3.10", "3.11", "3.12", "3.13"]'

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  build:
    # Skip this workflow for CLI releases (tags starting with cli-)
    if: "!startsWith(github.event.release.tag_name, 'cli-')"
    uses: ./.github/workflows/_build.yml
    with:
      os_json: ${{ inputs.os_json || '["ubuntu-latest", "macos-latest", "macos-15-intel", "windows-latest"]' }}
      python_json: ${{ inputs.python_json || '["3.10", "3.11", "3.12", "3.13"]' }}
      build_sdist: ${{ github.event_name == 'release' || inputs.build_sdist != false }}
      build_wheels: ${{ github.event_name == 'release' || inputs.build_wheels != false }}

  permission-check:
    name: Check write permission
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      allowed: ${{ steps.check.outputs.allowed }}
    steps:
    - name: Verify actor permission
      id: check
      uses: actions/github-script@v8
      with:
        script: |
          // Only check permission for manual dispatch
          if (context.eventName !== 'workflow_dispatch') {
            core.setOutput('allowed', 'true');
            return;
          }
          const { owner, repo } = context.repo;
          const actor = context.actor;
          const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
            owner,
            repo,
            username: actor,
          });
          const perm = data.permission;
          core.info(`Actor ${actor} permission: ${perm}`);
          const allowed = ['admin', 'maintain', 'write'].includes(perm);
          core.setOutput('allowed', allowed ? 'true' : 'false');
          if (!allowed) {
            core.setFailed(`User ${actor} does not have write permission`);
          }

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build, permission-check]
    if: >-
      needs.permission-check.outputs.allowed == 'true' &&
      (inputs.target == 'testpypi' || inputs.target == 'both')
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/openviking
    permissions:
      id-token: write
      actions: read
    steps:
    - name: Download all the dists (Same Run)
      uses: actions/download-artifact@v7
      with:
        pattern: python-package-distributions-*
        path: dist/
        merge-multiple: true

    - name: Publish distribution to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true

    - name: Display published version
      run: |
        # Get version from the first wheel file found
        VERSION=$(ls dist/*.whl | head -n 1 | xargs basename | cut -d- -f2)
        echo "Successfully published to TestPyPI with version: $VERSION"
        echo "::notice::Successfully published to TestPyPI with version: $VERSION"

  publish-pypi:
    name: Publish to PyPI
    needs: [build, permission-check]
    if: >-
      needs.permission-check.outputs.allowed == 'true' &&
      (github.event_name == 'release' || inputs.target == 'pypi' || inputs.target == 'both')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/openviking
    permissions:
      id-token: write
      actions: read
    steps:
    - name: Download all the dists (Same Run)
      uses: actions/download-artifact@v7
      with:
        pattern: python-package-distributions-*
        path: dist/
        merge-multiple: true

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

    - name: Display published version
      run: |
        # Get version from the first wheel file found
        VERSION=$(ls dist/*.whl | head -n 1 | xargs basename | cut -d- -f2)
        echo "Successfully published to PyPI with version: $VERSION"
        echo "::notice::Successfully published to PyPI with version: $VERSION"
