name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          for os in linux darwin; do
            for arch in amd64 arm64; do
              output="dist/pigo-${os}-${arch}"
              GOOS=$os GOARCH=$arch go build -ldflags="-s -w -X main.Version=${GITHUB_REF_NAME}" -o "$output" .
            done
          done
          ls -lh dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
